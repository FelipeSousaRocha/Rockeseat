<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Felipe Rocha - DoWhile 2021</title>

    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img id="userImage" src="images/build.svg" alt="selo" />
          </span>
          <img src="images/aaa.jpg" alt="perfil" width="200px" height="180px" />
        </div>

        <h1 id="userName">Felipe Rocha</h1>
        <a
          id="userLink"
          href="https://github.com/FelipeSousaRocha"
          target="_blank"
        >
          <img src="images/github.svg" alt="icone-github" />
          <span id="userLogin">FelipeSousaRocha</span></a
        >
        <p id="userBio">An student focused on learning programming for web</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a
              href="https://www.youtube.com/channel/UCfePZXbzrkqg3xBsyDCMfzw"
              target="_blank"
              ><img src="images/youtube.svg" alt="icone-youtube"
            /></a>
          </li>

          <li class="facebook">
            <a href="https://www.facebook.com/bsoimfelipe/" target="_blank"
              ><img src="images/facebook.svg" alt="icone-facebook"
            /></a>
          </li>

          <li class="instagram">
            <a
              href="https://www.instagram.com/programmingtheworld.py/"
              target="_blank"
              ><img src="images/instagram.svg" alt="icone-instagram"
            /></a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com/ProgramingTW" target="_blank"
              ><img src="images/twitter.svg" alt="icone-twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
